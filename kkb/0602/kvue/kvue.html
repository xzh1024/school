<div id="app">
  <p></p>
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <div k-html="desc"></div>
</div>
<!-- <script src="node_modules/vue/dist/vue.js"></script> -->
<script src="./kvue.js"></script>
<script>
  // 1.数据驱动：数据响应式
  // 2.编译：得到渲染函数
  // const app = new new Vue({
  const app = new KVue({
    el: "#app",
    data: {
      counter: 1,
      desc: '<span style="color: red">html内容</span>'
    }
  });
  console.log(app);
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
