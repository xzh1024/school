<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>发表文章</title>
		<link href="images/index.css" type="text/css" rel="stylesheet"/>
		<script src="../js/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<h1>网站后台管理系统</h1>
			<p>
				<a href="index.html"><span class="icon home"></span>系统首页</a>
				<a href="#"><span class="icon quit"></span>安全退出</a>
			</p>
		</header>
		<section>
			<nav>
				<h3>欢迎您来到管理后台</h3>
				<p>登陆名：<strong>Admin</strong><br/>身　份：<strong>超级管理员</strong></p>
				<dl>
					<dt><span class="icon board"></span>单页管理</dt>
					<dd>
						<a href="#">-&emsp;新增单页</a>
						<a href="#">-&emsp;单页列表</a>
					</dd>
					<dt><span class="icon news"></span>文章管理</dt>
					<dd>
						<a href="article_new.html">-&emsp;发布文章</a>
						<a href="article_list.html">-&emsp;文章列表</a>
						<a href="#">-&emsp;文章分类</a>
					</dd>
					<dt><span class="icon pro"></span>产品管理</dt>
					<dd>
						<a href="#">-&emsp;新增产品</a>
						<a href="#">-&emsp;产品列表</a>
						<a href="#">-&emsp;产品分类</a>
					</dd>
					<dt><span class="icon book"></span>留言管理</dt>
					<dd>
						<a href="#">-&emsp;留言列表</a>
					</dd>
					<dt><span class="icon flink"></span>友情连接管理</dt>
					<dd>
						<a href="#">-&emsp;新增连接</a>
						<a href="#">-&emsp;连接列表</a>
					</dd>
					<dt><span class="icon admin"></span>管理员管理</dt>
					<dd>
						<a href="#">-&emsp;新增管理员</a>
						<a href="#">-&emsp;管理员列表</a>
					</dd>
				</dl>
			</nav>
			<div class="mainbox">				
				<div class="note">
					<h4>发表文章</h4>
					<form action="/admin/article_save.html" method="post">
						<table class="news_form">
							<tr>
								<td>文章标题：</td>
								<td><input type="text" name="title" class="inbox"/></td>
							</tr>
							<tr>
								<td>文章分类：</td>
								<td>
									<select class="inbox" name="type" id="type">
										<option>请选择分类</option>
										<option>HTML</option>
										<option>CSS</option>
										<option>JavaScript</option>
										<option>jQuery</option>
										<option>Nodejs</option>
										<option>MongoDB</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>作　　者：</td>
								<td><input type="text" name="writer" class="inbox"/></td>
							</tr>
							<tr>
								<td>文章内容：</td>
								<td><textarea rows="20" cols="102" name="content"></textarea></td>
							</tr>
							<tr>
								<td></td>
								<td><input type="submit" value="提交"/></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</section>
		<script>
			$(function(){
				$('dt').click(function(){
					var obj=$(this).next();
					if($(this).next().css('display')=='block'){
						obj.hide('fast');
						$(this).removeClass('on');
					}else{
						obj.show('fast');
						$(this).addClass('on');
					}
				});
			});
		</script>
	</body>
</html>
