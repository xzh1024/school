<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../js/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../js/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="../css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="../css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="../img/logo-dark.png" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small" action="/admin/login" method="post" id="loginForm">
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">Email</label>
									<input type="email" class="form-control" name="username" id="signin-email" value="admin" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" name="password" id="signin-password" value="123456" placeholder="Password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>
								<!--<button type="button" id="loginBtn" class="btn btn-primary btn-lg btn-block">LOGIN</button>-->
								<button type="button" id="loginBtn" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Free Bootstrap dashboard template</h1>
							<p>by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="myModal">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					<h4 class="modal-title" id="mySmallModalLabel">Small modal</h4>
				</div>
				<div class="modal-body">

				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script>
		$(function () {
            $('#myModal').on('show.bs.modal', function (event) {
//                var button = $(event.relatedTarget) // Button that triggered the modal
//                var recipient = button.data('whatever') // Extract info from data-* attributes
//                // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
//                // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
//                var modal = $(this)
//                modal.find('.modal-title').text('New message to ' + recipient)
//                modal.find('.modal-body input').val(recipient)
            })
//            $('#myModal').modal(options);
			$('#loginBtn').on('click', function () {
				$.ajax({
                    type: 'post',
					url: '/admin/login',
					data: $('#loginForm').serialize(),
					success: function (datas) {
                        console.log(datas);
					    if(datas.status == 1){
//                            alert(datas.msg);
                            $('#myModal .modal-body').html(datas.msg);
                            $('#myModal').modal('show');
                            location.href = '/admin/index.html';
						}
						if(datas.status == 0){
//					        alert(datas.msg);
                            $('#myModal .modal-body').html(datas.msg);
                            $('#myModal').modal('show');
						}
                    },
					error: function (err) {
						console.log(err);
                    }
				});
            })
        });
	</script>
</body>

</html>
