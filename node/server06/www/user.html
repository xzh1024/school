<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
用户：<input type="text" id="user" name="user"><br>
密码：<input type="password" id="pass" name="password"><br>
<input type="button" value="注册" id="reg_btn">
<input type="button" value="登录" id="login_btn">

<script src="ajax.js"></script>
<script>
    window.onload = function () {
        var oTxtUser = document.getElementById('user');
        var oTxtPass = document.getElementById('pass');
        var oBtnReg = document.getElementById('reg_btn');
        var oBtnLogin = document.getElementById('login_btn');
        oBtnLogin.onclick = function () {
            ajax({
                method: 'GET',
                url:"/user",
                data:{
                    act: 'login',
                    user: oTxtUser.value,
                    pass: oTxtPass.value,
                },
                dataType: 'json',
                success: function(str) {
                    var json = eval('(' + str + ')');
                    if(json.ok){
                        alert('登录成功');
                    } else {
                        alert('登录失败：' + json.msg);
                    }
                }
            });
        };
        oBtnReg.onclick = function () {
            ajax({
                method: 'GET',
                url:"/user",
                data:{
                    act: 'reg',
                    user: oTxtUser.value,
                    pass: oTxtPass.value,
                },
                dataType: 'json',
                success: function(str) {
                    var json = eval('(' + str + ')');
                    if(json.ok){
                        alert('注册成功');
                    } else {
                        alert('注册失败：' + json.msg);
                    }
                }
            });
        };
    }
</script>
</body>
</html>
