<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 插值绑定 -->
    <p>{{name}}</p>
    <!-- 指令解析 -->
    <p k-text="name"></p>
    <p>{{age}}</p>
    <div>
        <span>{{age}}</span>
        <button @click="changeAge">+</button>
    </div>

    <!-- 双向绑定 -->
    <input type="text" k-model="name">
    <!-- 事件处理 -->
    <button @click="changeName">setName</button>
    <!-- html内容解析 -->
    <div k-html="html"></div>
</div>

<script src="compile.js"></script>
<script src="kvue.js"></script>
<script>
    const app = new KVue({
        el: '#app',
        data: {
            name: 'I am test',
            age: 12,
            html: '<button style="color: red;">这是一个按钮</button>'
        },
        created() {
            console.log('开始啦');
            console.log(this.age);
            setTimeout(() => {
                this.name = '耶梦加得';
            }, 1500);
        },
        methods: {
            changeName() {
                this.name = '尘世巨蟒';
                // this.age = 1;
            },
            changeAge(){
                this.age++;
            }
        }
    });
</script>
</body>
</html>
