<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body{
        height: 90vh;
        display: flex;
        justify-content:center;
        align-items: center;
        background: #000000;
    }
    .txtbox{
        text-transform: uppercase;
        color: white;
    }
    .txtbox > span{
        /* border: 1px white solid; */
        position: relative;
        word-break: break-all;
        overflow: hidden;
        display: inline-block;
        width: 32px;
        height: 32px;
        font-size: 32px;
        line-height: 1;
        text-align: center;

    }
    .txtbox > span::before{
        content:attr(data-letter);
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
    }
    @keyframes move-1 {
        from {
            transform: translateY(-100%);
        }
        to {
            transform: translateY(0);
        }
    }
    .txtbox > span:nth-child(1)::before{
        animation: move-1 1s steps(8);
    }
    .txtbox > span:nth-child(2)::before{
        animation: move-1 2s steps(8);
    }
    .txtbox > span:nth-child(3)::before{
        animation: move-1 1s steps(7);
    }    
    .txtbox > span:nth-child(4)::before{
        animation: move-1 1.5s steps(8);
    }    
    .txtbox > span:nth-child(5)::before{
        animation: move-1 1s steps(7);
    }    
    .txtbox > span:nth-child(6)::before{
        animation: move-1 .6s steps(8);
    }    
    .txtbox > span:nth-child(7)::before{
        animation: move-1 1.2s steps(8);
    }    
    @keyframes txt-color {
        from {
            color: white;
            text-shadow: 0 0 0 rgba(255, 255, 0, 0);
        }
        to {
            color: gold;
            text-shadow: 0 0 8px rgba(255, 255, 0, .5);

        }
    }
    .txtbox > span:nth-child(-n + 4){
        animation: txt-color 2s 3s forwards;
    }
    </style>
</head>

<body>
<h1 class="txtbox">
    <span data-letter="lweklpvf"></span>
    <span data-letter="ofryhawr"></span>
    <span data-letter="vtlioscw"></span>
    <span data-letter="ekufxafh"></span>
    <span data-letter="ynceyins"></span>
    <span data-letter="odwrgxsg"></span>
    <span data-letter="uznhjdqb"></span>
</h1>
</body>
</html>
