<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pie</title>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .pie {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e85b92;
            color: #f2f3f4;
            position: relative;
        }

        .pie::after {
            z-index: 1;
            content: '';
            display: block;
            background: currentColor;
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            border-radius: 0 100% 100% 0 / 50%;
            width: 50%;
            transform-origin: left;
        }

        .pie::before {
            content: '';
            display: block;
            z-index: 10;
            position: absolute;
            top: 0;
            width: 50%;
            left: 50%;
            height: 100%;
            border-radius: 0 100% 100% 0 / 50%;
            background-color: inherit;
            ;
            transform-origin: left;
            animation: spin 3s linear infinite, bg 6s step-end infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(.5turn);
            }
        }

        @keyframes bg {
            50% {
                background: currentColor;
            }
        }
    </style>
</head>

<body>
    <div class="pie"></div>
</body>

</html>
