<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仅3行核心CSS代码的rate评分组件</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
        /* 去掉默认样式 */
        input {
            -webkit-appearance: none;
            border: none;
            outline: none;
            cursor: pointer;
        }

        :root {
            /*高亮颜色*/
            --main: #ffa822;
            /*默认颜色*/
            --basic: #999;
        }

        .rate-content {
            width: 300px;
            margin: 200px auto;
        }

        .rate-content input[name="rate"] {
            font-family: "iconfont";
            /*之前引入的iconfont字体*/
            font-size: 30px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-right: 10px;
        }

        .rate-content input[name="rate"]::after {
            content: "\e7df";
            color: var(--basic);
            /*加点颜色过渡效果*/
            transition: color .4s ease;
        }

        /* 实现选中单个星星 */
        /* 高亮的星星 */
        input[name="rate"]:checked::after,
        input[name="rate"]:checked~input[name="rate"]::after {
            /*实现连同兄弟元素一起高亮*/
            content: "\e7df";
            color: var(--main);
        }

        /* 把input反向排列 */
        .rate-content {
            display: flex;
            flex-flow: row-reverse;
        }

        input[name="rate"] {
            margin-right: 10px;
            transition: transform .2s ease;
        }

        input[name="rate"]:checked,
        input[name="rate"]:hover::after {
            content: "\e7df";
            color: var(--main);
        }

        /* 兄弟元素一起高亮 */
        input[name="rate"]:hover~input[name="rate"]::after {
            content: "\e7df";
            color: var(--main);
        }

        input[name="rate"]:checked,
        input[name="rate"]:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="rate-content">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
    </div>
    <script src="./font/iconfont.js"></script>
</body>

</html>
