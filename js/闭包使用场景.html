<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 返回函数只能执行三次
        function parent(fn) {
            let count = 0;
            return function() {
                if(count < 3) {
                    count++;
                    fn.apply(this, arguments);
                }
            }
        }

        function child(time){
            console.log(time);
        }
        var means = parent(child);
        for(let i = 0; i < 10; i++) {
            means(i);
        }

        function child2(time) {
            console.log(time);
        }
        var means2 = parent(child2);
        for (let i = 10; i > 0; i--) {
            means2(i);
        }
    </script>
</body>
</html>
