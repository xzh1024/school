<body>
    <script>
        function printNumber(num = 10) {
            for(let i = 1; i <= num; i++) {
                console.log(i)
            }
        }
        printNumber();

new Promise((resolve, reject) => {
    setTimeout(() => {
        resolve(true);
    }, 0);
    reject(false);
}).then(value => {
    console.log(value);
}).catch(err => {
    console.error(err);
});
    </script>
</body>
