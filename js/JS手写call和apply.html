<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        Function.prototype.myCall1 = function (context) {
            context = context || window;
            context.fn = this;
            var args = [];
            for (var i = 1, len = arguments.length; i < len; i++) {
                args.push('arguments[' + i + ']');
            }
            var result = eval('context.fn(' + args + ')');
            delete context.fn;
            return result;
        }
        Function.prototype.myCall2 = function (context) {
            context = context || window;
            context.fn = this;
            var args = [];
            for (var i = 1, len = arguments.length; i < len; i++) {
                args.push(arguments[i])
            }
            var result = context.fn(...args);
            delete context.fn;
            return result;
        }

        Function.prototype.myApply = function (context, arr) {
            var context = context || window;
            context.fn = this;
            if (!arr) {
                result = context.fn();
            } else {
                var args = [];
                for (var i = 0, len = arr.length; i < len; i++) {
                    args.push('arr[' + i + ']');
                }
                result = eval('context.fn(' + args + ')')
            }
            delete context.fn;
            return result;
        }

        Function.prototype.newBind = function (target) {
            var self = this;
            var args = [].slice.call(arguments, 1)
            var temp = function () {
            };
            var f = function () {
                var _args = [].slice.call(arguments, 0)
                return self.apply(this instanceof temp ? this : (target || window), args.concat(_args))
            }
            temp.prototype = self.prototype;
            f.prototype = self.prototype;
            return f;
        }

        Function.prototype.myCall = function (context) {
            context = context || window;
            context.fn = this;
            var args = [];
            for (var i = 1, len = arguments.length; i < len; i++) {
                args.push('arguments[' + i + ']');
            }
            var result = eval('context.fn(' + args + ')');
            delete context.fn;
            return result;
        }

        function cat() { };
        cat.prototype = {
            food: "fish",
            age: 1,
            say: function (food, age) {
                this.food = food;
                this.age = age;
                console.log("I love " + this.food + this.age);
            }
        };
        var whiteDog = { food: "bone", age: 2 };

        var blackCat = new cat;
        blackCat.say.myCall(whiteDog, 'toast', 18);
        console.log(whiteDog);
    </script>
</body>
