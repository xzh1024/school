<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-row {
          margin-bottom: 20px;
          /* &:last-child {
            margin-bottom: 0;
          } */
        }
        .el-col {
          border-radius: 4px;
        }
        .bg-purple-dark {
          background: #99a9bf;
        }
        .bg-purple {
          background: #d3dce6;
        }
        .bg-purple-light {
          background: #e5e9f2;
        }
        .grid-content {
          border-radius: 4px;
          min-height: 36px;
        }
        .row-bg {
          padding: 10px 0;
          background-color: #f9fafc;
        }
      </style>
</head>
<body>
    <el-row>
        <el-col :span="24"></el-col>
    </el-row>
    <el-row>
        <el-col :span="4"></div></el-col>
        <el-col :span="20">
            <div class="">
                <el-row>
                    <el-col :span="24"></el-col>
                </el-row>
                <el-row>
                    <el-col :span="6"></el-col>
                    <el-col :span="18">
                        <div class="">
                            <el-row>
                                <el-col :span="8"></el-col>
                                <el-col :span="8"></el-col>
                                <el-col :span="8"></el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="24"></el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12"></el-col>
                                <el-col :span="12"></el-col>
                            </el-row>
                        </div>
                    </el-col>
                </el-row>
            </div>
        </el-col>
    </el-row>
      <!-- 引入组件库 -->
      <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</body>
</html>
