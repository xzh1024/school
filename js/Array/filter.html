<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array.filter()</title>
</head>
<body>
<div id="demo"></div>
<script>
    /*
    * filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
    * 注意： filter() 不会对空数组进行检测。
    * 注意： filter() 不会改变原始数组。
    *
    * 语法：
    *   array.filter(function(currentValue,index,arr), thisValue)
    * 参数说明：
    *   function(currentValue,index,arr)
    *       必须。函数，数组中的每个元素都会执行这个函数
    *       函数参数:
    *           currentValue：必须。当前元素的值
    *           index：可选。当前元素的索引值
    *           arr：可选。当前元素属于的数组对象
    *   thisValue。
    *       可选。对象作为该执行回调时使用，传递给函数，用作 "this" 的值。如果省略了 thisValue ，"this" 的值为 "undefined"
    *
    * */
    var ages = [32, 33, 16, 40];

    function checkAdult(age) {
        console.log(age);
        return age >= 18;
    }
    function myFunction() {
        document.getElementById("demo").innerHTML = ages.filter(age => {
            console.log(this);
            return age >= 33;
        });
    }
    myFunction();
</script>
</body>
</html>
