<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 示例 1：

输入：l1 = [1,2,4], l2 = [1,3,4]

输出：[1,1,2,3,4,4]
 -->
  <script>
    var mergeTwoLists = function (list1, list2) {
      const list = [...list2]
      list1.forEach(a => {
        for (let index = list.length - 1; index >= 0; index--) {
          const b = list[index];
          if (a >= b) {
            list.splice(index + 1, 0, a)
            break
          }
        }
      });
      return list
    };
    console.log(mergeTwoLists([1, 2, 4, 7, 8, 10], [1, 3, 4, 8]))
  </script>

</body>

</html>
