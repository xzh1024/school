<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createObj(arr, result = {}) {
            // let tempResult = result;

            for (const i of arr) {
                if(i.indexOf('/') !== -1) {
                    let tempArr = i.split('/');
                    createObj(tempArr, result);
                } else {
                    if(!result[i]) {
                        result[i] = {};
                    }
                    result = result[i];
                }
            }

            return result;
        };

        let jsonArr = [
            'a/b/c',
            'a/b/q/f',
            'a/d',
            'c/a'
        ];

        console.log(createObj(jsonArr));
    </script>
</body>
</html>
