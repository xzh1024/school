<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
</head>
<body>
    <script>
        function Father(name, age) {
            this.name = name;
            this.age = age;
        }

        Father.prototype.showName = function() {
            console.log(this.name);
        }

        function Child(name, age, height) {
            this.height = height;
            Father.apply(this, arguments);
        }

        // Child.prototype = Object.create(Father.prototype);
        Child.prototype = new Father('小明', 18);

        Child.prototype.constructor = Child;

        var person1 = new Father('小明', 18);
        var person = new Child('小明', 18, '110');
        console.dir(Father.prototype === person1.__proto__);
        console.dir(Father === Child.prototype.__proto__.constructor);
        console.dir(Child);
        person.showName();
        console.log(person);

        /////////////////////////////
        var object1 = {
            a: 1,
            b: 2,
            c: 3
        };
        const object2 = Object.assign(object1, {c: 4, d: 5});
        console.log(object1);
        console.log(object2);


        function Parent(name) {
            this.name = name;
        }
        Parent.prototype.showName = function () {
            console.log(this.name);
        }

        var a = new Parent('张三');
        a.showName();

        console.dir(a.__proto__ === Parent.prototype)
        console.dir(a.__proto__ === a.constructor.prototype)
        console.dir(a.constructor === Parent)
        console.dir(a)
    </script>
</body>
</html>
